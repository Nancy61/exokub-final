apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-api-deployment
spec:
  selector:
    matchLabels:
      app: tasks-api
  template:
    metadata:
      labels:
        app: tasks-api
    spec:
      volumes:
        - name: tasks-volume
          hostPath:
            path: /tasks-data
            type: DirectoryOrCreate
      containers:
      - name: tasks-1
        image: nancylence/project-tasks:latest
        volumeMounts:
          - mountPath: /app/tasks
            name: tasks-volume
        env:
          - name: AUTH_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: exokub-final-env
                key: AUTH_ADDRESS
          - name: TASKS_FOLDER
            valueFrom:
              configMapKeyRef:
                name: exokub-final-env
                key: TASKS_FOLDER
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
